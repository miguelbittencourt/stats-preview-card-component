<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style>
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 1rem auto; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="container">

      <div class="card main-picture" id="card1">
        <div class="card picture div-picture" >
      
          <div class="overlay div-picture"></div>
    
        </div>
      </div>
      
  
      <div class="card" id="card2">
  
        <div id="card-inside">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <div id="main-paragraph">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experiece, and overall efficiency.</p>
            </div>
            <div class="stats">
              <ul>
                <li>10k+<span>COMPANIES</span></li>
                <li>314<span>TEMPLATES</span></li>
                <li>12M+<span>QUERIES</span></li>
              </ul>
            </div>
          </div>
      </div>
  
    </section>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miguelbittencourt?tab=repositories" >Miguel Bittencourt</a>.
  </div>
</footer>
  
</body>
</html>
